<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta property="og:title" content="My Developer Page">
  <meta property="og:description" content="A showcase of my projects and contact info.">
  <meta property="og:image" content="https://example.com/thumbnail.png">
  <meta property="og:url" content="https://the-lovely-beans.com">
  <meta property="og:type" content="website">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Developer Page</title>
  <link id="favicon" rel="icon" type="image/png" href="">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    /* Fullscreen title section */
    .intro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #BA5050, #C73C7F, #C7873C);
    }
    .intro h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .intro p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    /* Content area */
    .content {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    /* Cards */
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .card h2 {
      margin-top: 0;
    }

    /* Images */
    .card img {
      width: 100%;
      height: auto;
      border-radius: 0;
      margin-top: 15px;
    }

    /* Social links */
    .social-link {
      display: flex;
      align-items: center;
      margin: 8px 0;
      text-decoration: none;
      color: inherit;
      transition: color 0.3s ease;
    }
    .social-link:hover {
      color: #fdbb2d;
    }
    .social-link img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      border-radius: 0;
      object-fit: contain;
    }

    /* Separator */
    hr {
      border: none;
      height: 2px;
      background: rgba(255, 255, 255, 0.1);
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <!-- Fullscreen intro -->
  <section class="intro">
    <h1 id="intro-title"></h1>
    <p id="intro-subtitle"></p>
  </section>

  <!-- Main content -->
  <div class="content">
    <div class="card" id="about-card">
      <h2>About Me</h2>
      <p id="about-text"></p>
    </div>

    <hr>

    <div id="projects"></div>

    <hr>

    <div class="card" id="contact-card">
      <h2>Contact Me</h2>
      <div id="contact-links"></div>
    </div>
  </div>

  <script>
    const config = {
      pageTitle: "My Dev Page",
      favicon: "https://upload.wikimedia.org/wikipedia/commons/7/7e/OOjs_UI_icon_userAvatar.svg",
      introTitle: "Welcome to My Dev Page :D",
      introSubtitle: "Developer • Designer • Creator",
      about: "I'm a passionate developer who loves creating discord application, roblox games, and more. I also have been inducted into the cult of coders (this is not a real thing), this means I have no mental sanity. Want me to comission something? Check the contacts section.",
      projects: [
        {
          title: "Project One",
          description: "A cool project built with HTML, CSS, and JS. (By chatgpt since I cant code html/css/js to save my scripts)",
          image: "",
          link: "https://example.com"
        },
        {
          title: "Project Two",
          description: "Another awesome project with neat features.",
          image: "",
          link: "https://example.com"
        }
      ],
      contacts: [
        { name: "GitHub", url: "https://github.com", icon: "https://cdn-icons-png.flaticon.com/512/25/25231.png" },
        { name: "LinkedIn", url: "https://linkedin.com", icon: "https://cdn-icons-png.flaticon.com/512/174/174857.png" },
        { name: "Twitter", url: "https://twitter.com", icon: "https://cdn-icons-png.flaticon.com/512/733/733579.png" }
      ]
    };

    // Apply config
    document.getElementById("page-title").textContent = config.pageTitle;
    document.getElementById("favicon").href = config.favicon;
    document.getElementById("intro-title").textContent = config.introTitle;
    document.getElementById("intro-subtitle").textContent = config.introSubtitle;
    document.getElementById("about-text").textContent = config.about;

    // Projects
    const projectContainer = document.getElementById("projects");
    config.projects.forEach(proj => {
      const card = document.createElement("div");
      card.className = "card";

      const title = document.createElement("h2");
      title.textContent = proj.title;
      card.appendChild(title);

      const desc = document.createElement("p");
      desc.textContent = proj.description;
      card.appendChild(desc);

      if (proj.image) {
        const img = document.createElement("img");
        img.src = proj.image;
        img.alt = proj.title;
        card.appendChild(img);
      }

      if (proj.link) {
        const link = document.createElement("a");
        link.href = proj.link;
        link.textContent = "View Project";
        link.style.color = "#fdbb2d";
        link.style.display = "inline-block";
        link.style.marginTop = "10px";
        card.appendChild(link);
      }

      projectContainer.appendChild(card);
    });

    // Contacts
    const contactContainer = document.getElementById("contact-links");
    config.contacts.forEach(contact => {
      const link = document.createElement("a");
      link.href = contact.url;
      link.className = "social-link";
      link.target = "_blank";

      const icon = document.createElement("img");
      icon.src = contact.icon;
      icon.alt = contact.name;

      const span = document.createElement("span");
      span.textContent = contact.name;

      link.appendChild(icon);
      link.appendChild(span);

      contactContainer.appendChild(link);
    });
  </script>
</body>
</html>
